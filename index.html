<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="source/style.css" />
  </head>
  <body>
    <img src="images/logo.png" alt="Weather App Logo" class="logo" />

    <div class="container">
      <div class="checkTheWeather">
        <form id="search-date">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                id="weather-input"
                class="form-control"
                placeholder="Enter city name here"
                autocomplete="off"
              />
            </div>
            <div class="col-4">
              <button class="searchButton" id="search-button">SEARCH</button>
            </div>
          </div>
        </form>
        <br />
        <h1 id="city"></h1>
        <h3 id="current-date">
          <span class="day"></span> |
          <span class="time"></span>
        </h3>

        <div class="row">
          <div class="col-6">
            <div class="container">
              <div class="sunCloudIcon">
                <img
                  src="images/suncloud.png"
                  alt="emoji of a sun with a cloud over it"
                />
              </div>
              <div class="temperature" id="temperature"></div>
              <div class="units">
                <a href="#" id="celcius-link"> °C</a> |
                <a href="#" id="fahren-link"> °F</a>
              </div>
            </div>
          </div>

          <div class="col-6">
            <ul>
              <li>Feels Like: <span id="feel-like"></span>%</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"> </span>mph</li>
            </ul>
          </div>
        </div>

        <br />

        <div class="row weatherWeek">
          <div class="col">
            <strong>Thu</strong>
            <br />
            <img src="images/suncloud.png" class="weatherIcon" />
            <br />
            <strong>61°</strong> 50°
          </div>
          <div class="col">
            <strong>Fri</strong>
            <br />
            <img src="images/cloud.png" class="weatherIcon" />
            <br />
            <strong>55°</strong> 47°
          </div>
          <div class="col">
            <strong>Sat</strong>
            <br />
            <img src="images/suncloud.png" class="weatherIcon" />
            <br />
            <strong>65°</strong> 46°
          </div>
          <div class="col">
            <strong>Sun</strong>
            <br />
            <img src="images/suncloud.png" class="weatherIcon" />
            <br />
            <strong>69°</strong> 48°
          </div>
          <div class="col">
            <strong>Mon</strong>
            <br />
            <img src="images/sun.png" class="weatherIcon" />
            <br />
            <strong>75°</strong> 60°
          </div>
        </div>
      </div>
    </div>
    <p>
      <a
        href="https://github.com/dijneal/weather-app-project"
        id="footer"
        target="_blank"
      >
        Open-sourced code
      </a>
      by DiJonnae Neal
    </p>
    <script src="source/script.js"></script>
  </body>
</html>
